<h1 class="h2">Student Registration Form</h1>
<div class="form-1">
    
    <form>
        <label for="name" >Name :</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="roll">Roll Number :</label>
        <input type="text" id="roll" name="roll" placeholder="Roll Number" required>

        <label for="reg">Registration Number :</label>
        <input type="text" id="reg" name="reg" placeholder="Registration Number" required>

        <label for="department">Department :</label>
        <select id="department" name="Department"  required>

            <option selected value="1st">Select your Department</option>
            <option value="1st">Computer Science and Technology</option>
            <option value="2nd">Architecture and Interior Design</option>
            <option value="3rd">Electrical and Electronic Technology</option>
            <option value="4th">Food Technology</option>
        </select>

        <label for="semester">Semester :</label>
        <select id="Semester" name="Semester"  required>
            
            <option selected value="1st">Select your Semester</option>
            <option value="1st">1st Semester</option>
            <option value="2nd">2nd Semester</option>
            <option value="3rd">3rd Semester</option>
            <option value="4th">4th Semester</option>
            <option value="5th">5th Semester</option>
            <option value="6th">6th Semester</option>
            <option value="7th">7th Semester</option>
            <option value="8th">8th Semester</option>
        </select>





        <label for="shift">Shift:</label>
        <select id="shift" name="shift"  required>

            <option selected value="1st">Select your shift</option>
            <option value="1st">1st Shift</option>
            <option value="2nd">2nd Shift</option>
        </select>

        <!-- <label for="shift">Shift :</label>
        <input type="text" id="shift" name="shift" required> -->

        <label for="session">Session :</label>
        <input type="text" id="session" name="session" placeholder="Session" required>

        <label for="mobile">Mobile Number :</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{11}" required>

        <label for="fatherName">Father's Name :</label>
        <input type="text" id="fatherName" name="fatherName" placeholder="Father's Name" required>

        <label for="motherName">Mother's Name :</label>
        <input type="text" id="motherName" name="motherName" placeholder="Mother's Name" required>

        <label for="parentMobile">Parent's Mobile Number :</label>
        <input type="tel" id="parentMobile" name="parentMobile" pattern="[0-9]{11}" placeholder="Parent's Mobile Number" required>

        <label for="presentAddress">Present Address :</label>
        <textarea id="presentAddress" name="presentAddress" rows="3" placeholder="Present Address" required></textarea>

        <label for="permanentAddress">Permanent Address :</label>
        <textarea id="permanentAddress" name="permanentAddress" rows="3" placeholder="Permanent Address" required></textarea>

        <label for="imageUpload">Upload Image :</label>
        <input type="file" id="imageUpload" name="imageUpload" placeholder="Upload Image " accept="image/*" required>
        <!-- <img id="imagePreview" alt="Image Preview"> -->

        <button type="submit">Login</button>
    </form>
